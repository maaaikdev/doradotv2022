<section class="workers" [ngClass]="getBg()">
    <div class="head-tabs">
        <h3>{{workerData?.service_id.name}}</h3>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation" *ngFor="let names of workers?.data[0].workers; let i = index">
                <button class="nav-link" [ngClass]="{'active': i == 0}" id="worker{{i}}-tab" data-bs-toggle="tab" attr.data-bs-target="#worker{{i}}" type="button" role="tab" attr.aria-controls="worker{{i}}" aria-selected="true" (click)="tabData(names)">{{names.worker_id.name}}</button>
            </li>
        </ul>
    </div>    
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" *ngFor="let names of workers?.data[0].workers; let i = index" [ngClass]="{'show active': i == 0}" id="worker{{i}}" role="tabpanel" attr.aria-labelledby="worker{{i}}-tab">
            <div class="author-header">
                <h2 [innerHTML]="lineBreak(workerData.worker_id.name)"></h2>
            </div>
            <app-spinner [text]="'Cargando...'" *ngIf="project.spinnerActive"></app-spinner>
            <div class="container-a2">
                <div class="video-gallery">
                    <div class="video-embed">
                        <div class="video-box" *ngFor="let project of projects; let i = index" [ngClass]="i == 0 || i == 3 || i == 6 || i == 9 ? 'wid-100' : 'wid-50' ">
                            <img [src]="project.project_id.photo.data.thumbnails[5].url" alt="" title="" class="img-author" />
                            <h4>{{project.project_id?.name}}</h4>
                            <div class="caption" (click)="withinProject(project, project.project_id.services[0].service_id.slug, project.project_id.id)">
                                <div class="caption-text" [ngClass]="getBg()">
                                    <i class="fa fa-play" aria-hidden="true"></i>
                                    <h5>{{project.project_id?.name}}</h5>
                                    <p>{{project.worker_id?.name}}</p>
                                </div>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
