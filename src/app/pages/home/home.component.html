<div class="middle" *ngIf="spinnerActive">
	<div class="bar bar1"></div>
	<div class="bar bar2"></div>
	<div class="bar bar3"></div>
	<div class="bar bar4"></div>
	<div class="bar bar5"></div>
	<div class="bar bar6"></div>
	<div class="bar bar7"></div>
	<div class="bar bar8"></div>
  </div>
<carousel [isAnimated]="true">
	<slide *ngFor="let items of projectItemSlider; let j = index" [ngClass]="{'active': j == 0}" >
	  	<!-- <img src="assets/images/nature/1.jpg" alt="first slide" style="display: block; width: 100%;"> -->
		<video autoplay muted loop>
			<source [src]="items.gif.data.full_url" type="video/mp4" />
		</video>
		<div class="head-project" (click)="withinProject(items)">
			<i class="fa fa-play" aria-hidden="true"></i>
			<h2>{{items.title}}</h2>
			<h3>{{items.subtitle}}</h3>
			<p>{{items.credits}}</p>
		</div>
